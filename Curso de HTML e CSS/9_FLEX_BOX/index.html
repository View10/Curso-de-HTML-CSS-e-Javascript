<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FlexBox</title>
</head>
<body>
    <!--1 - Flex-->
    <div class="flex">
        <p>Puré</p>
        <p>De Batata</p>
        <p>É Muito</p>
        <p>Bom</p>
        <p>Com Molho</p>
    </div>

    <!--2 - Flex Direction-->
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <!--3 - Flex Wrap-->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--4 - Justify Content-->
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--5 - Align Items-->
    <h2>Center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--6 - Gap-->
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--7 - Order-->
    <h2>Order</h2>
    <div class="box" id="three">3</div>
    <div class="box" id="one">1</div>
    <div class="box" id="two">2</div>

    <!--8 - Grow-->
    <h2>Grow</h2>
    <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!--9 - Basis-->
    <h2>Basis</h2>
    <div class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!--10 - Shrink-->
    <h2>Shrink</h2>
    <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </div>

    <!--11 - Flex Shorthand-->
    <h2>Shorthand</h2>
    <div class="shorthand">
        <div class="box"></div>
        <div class="box diff"></div>
        <div class="box"></div>
    </div>

    <!--12 - Align Self-->
    <h2>Auto Alignment</h2>
    <div class="auto-alignment">
        <div class="box"></div>
        <div class="box diff"></div>
        <div class="box"></div>
    </div>
</body>
</html>
